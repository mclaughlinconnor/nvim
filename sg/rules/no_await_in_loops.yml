id: no_await_in_loops
message: Don't await inside a loop
severity: warning # error, warning, info, hint
language: TypeScript
rule:
  any:
    - pattern: await $PROMISE
    - inside:
        any:
          - kind: for_in_statement
          - kind: for_statement
          - kind: while_statement
          - kind: do_statement
fix:
  Promise.all($PROMISE)
