id: no-unnecessary-tr-pipe
snapshots:
  span {{'text'|tr}}:
    labels:
    - source: '{{''text''|tr}}'
      style: primary
      start: 5
      end: 18
    - source: span {{'text'|tr}}
      style: secondary
      start: 0
      end: 18
  span([attr]='value') {{'text'|tr}}:
    labels:
    - source: '{{''text''|tr}}'
      style: primary
      start: 21
      end: 34
    - source: span([attr]='value') {{'text'|tr}}
      style: secondary
      start: 0
      end: 34
