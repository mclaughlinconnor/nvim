id: use-assignment-operators
message: Use the assignment operator instead
severity: info
language: TypeScript
rule:
  all:
    - all:
      - kind: assignment_expression
      - has:
          field: left
          pattern: $LEFT
    - has:
        kind: binary_expression
        all:
        - any:
            - pattern: $LEFT + $B
            - pattern: $B + $LEFT
            - pattern: $LEFT - $B
            - pattern: $B - $LEFT
            - pattern: $LEFT * $B
            - pattern: $B * $LEFT
            - pattern: $LEFT / $B
            - pattern: $B / $LEFT
            - pattern: $LEFT % $B
            - pattern: $B % $LEFT
            - pattern: $LEFT ** $B
            - pattern: $B ** $LEFT
            - pattern: $LEFT << $B
            - pattern: $B << $LEFT
            - pattern: $LEFT >> $B
            - pattern: $B >> $LEFT
            - pattern: $LEFT >>> $B
            - pattern: $B >>> $LEFT
            - pattern: $LEFT & $B
            - pattern: $B & $LEFT
            - pattern: $LEFT ^ $B
            - pattern: $B ^ $LEFT
            - pattern: $LEFT | $B
            - pattern: $B | $LEFT
            - pattern: $LEFT && $B
            - pattern: $B && $LEFT
            - pattern: $LEFT || $B
            - pattern: $B || $LEFT
            - pattern: $LEFT ?? $B
            - pattern: $B ?? $LEFT

