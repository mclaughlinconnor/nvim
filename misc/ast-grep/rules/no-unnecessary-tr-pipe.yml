id: no-unnecessary-tr-pipe
message: Could use [translate] instead
severity: info # error, warning, info, hint
language: pug
rule:
  all:
    - regex: "^\\{\\{[^{}]*?\\|tr\\}\\}$"
    - pattern: $A
    - kind: content
    - inside:
        kind: tag
